<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> -->

    <link rel="stylesheet" href="./style.css">
    
    <title>Contact</title>
</head>
<body>

    <header>
        <div class="dropdown">
            <div class="menu">
                <a href="./index.html" class="home"><!-- Home --></a>
                <a href="./about.html" class="about"><!-- About --></a>
                <a href="./cv.html" class="cv"><!-- CV --></a>
                <a href="./contact.html" class="contact"><!-- Contact --></a>
            </div>                
        </div>
    </header>
    
    <main class="main">
        <div class="headline">Contact</div>
        <div class="content">
            <!-- <div class="device">Contact</div> -->
            <form action="" method="POST">
                <!-- First name, last name, company -->
                <label for="firstname" id="label-firstname">First name:</label>
                <input type="text" id="firstname" placeholder="Please type your first name">
                <label for="lastname" id="label-lastname">Last name:</label>
                <input type="text" id="lastname" placeholder="Please type your last name">
                <label for="company" id="label-company">Company name:</label>
                <input type="text" id="company" placeholder="Please type your company name">

                <!-- Telephone, email and website -->
                <label for="phone" id="label-phone">Your phone number:</label>
                <input type="text" id="phone" placeholder="+01 234 567 89">
                <label for="email" id="label-email">Your email:</label>
                <input type="text" id="email" placeholder="email@domain">
                <label for="url" id="label-url">Your website:</label>
                <input type="text" id="url" placeholder="https://www.domain">

                <!-- Message -->
                <label for="message" id="label-message">Please write a message:</label>
                <input type="textarea" id="message" placeholder="Your message...">

                <!-- Postal adress -->
                <label for="street" id="label-street">Street name:</label>
                <input type="text" id="street" placeholder="Please type your street name">
                <label for="housenumber" id="label-housenumber">House number:</label>
                <input type="text" id="housenumber" placeholder="Please type your house number">
                <label for="houseletter" id="label-houseletter">House letter:</label>
                <input type="text" id="houseletter" placeholder="A, B, C">
                <label for="cityarea" id="label-cityarea">City Area/District:</label>
                <input type="text" id="cityarea" placeholder="City Area/District">
                <label for="city" id="label-city">City/Town/Village:</label>
                <input type="text" id="city" placeholder="City/Town/Village">
                <label for="county" id="label-county">County:</label>
                <input type="text" id="county" placeholder="County">
                <label for="postal" id="label-postal">Postal code:</label>
                <input type="text" id="postal" placeholder="Postal code">
                <label for="country" id="label-country">Country:</label>
                <input type="text" id="country" placeholder="Country">


            </form>
        </div>
    </main>

    <footer class="foot">
        <p>footer</p>
    </footer>

</body>
</html>
